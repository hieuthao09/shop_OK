<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Đăng nhập</title>
</head>
<body style="background:url('img/avatar.jpg'); background-size: cover; overflow: hidden;">
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">ĐĂNG NHẬP</h1>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Tên đăng nhập" id="user">
            </div>
            <span id="usererror" style="color:red; font-size: small;"></span>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Mật khẩu" id="pass">
            </div>
            <span id="passerror" style="color:red; font-size: small;"></span>
            <input type="button" value="Đăng nhập" class="form-submit" onclick="kiemTraDLNhap()">
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/app.js"></script>
<script>
	function kiemTraDLNhap()
	{
		var flag =true;
          var user = document.getElementById("user").value.trim();
          if( user =='' )
          {
               flag = false;
               document.getElementById("usererror").innerHTML = "Vui lòng kiểm tra lại user";
          }
          var Pass = document.getElementById("pass").value.trim();
          if(Pass=='' || Pass.length < 10)
          {
               flag = false;
               document.getElementById("passerror").innerHTML = "Mật khẩu không đủ 10 ký tự hoặc bạn cần nhập mật khẩu";
			   
		  }
	}
</script>
</html>
